<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Control</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<!--  Angular from Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Load AppController -->
	<script type="text/javascript" src="../controllers/app.js"></script>
</head>
<body ng-controller="appCtrl">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Front End</h1>
		</div>

		<div ng-controller="cmdCtrl" class="container-fluid">
			<form novalidate class="form-inline">
				<div class="form-group">
				    <label for="cmdInput">CMD</label>
				    <input type="text" class="form-control" id="cmdInput" ng-model="cmd" />
    				<input type="color" class="form-control" ng-model="cmd" />
    				<label for="devicesInput">Targets:</label>
					<input type="text"  class="form-control" id="devicesInput" ng-model="deviceTargets" />
				</div>
			   <input type="submit" ng-click="sendCmd(cmdInput)" value="Execute" />
		
		   </form>
		</div>
		
		<div class="container-fluid">
		<ul class="list-group">
		  <li ng-repeat="device in devices" class="list-group-item">
			<span class="glyphicon glyphicon-record pull-left" ng-class="device.status"></span>
		  	&nbsp;
		  	DID:{{device.did}}

		  </li>
		
		</ul>
		</div>		

	</div>
</body>
</html>
