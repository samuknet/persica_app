<div class="container" ng-controller="DeviceProfileCtrl">

	<div class="row">
		<div class="col-lg-12">
			<h1>
				{{alias}}
				<span class="fa fa-circle" style="color:#5cb85c" ng-if="!device.online"></span>
				<span class="fa fa-circle-o" style="color:#d9534f" ng-if="!device.online"></span>
			</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<rd-widget>
				<rd-widget-header icon="fa-laptop" title="Device Profile">
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<table class="table table">
							<tbody>
								<tr><td>Alias</td><td>{{alias}}</td></tr>
								<tr><td>DID</td><td>{{did}}</td></tr>
								<tr><td>Description</td><td>{{description}}</td></tr>
								<tr><td>Last Online</td><td>{{device.lastOnline}}</td></tr>
							</tbody>
						</table>
					</div>
				</rd-widget-body>
			</rd-widget>
		</div>

		<div class="col-lg-6">
			<rd-widget>
				<rd-widget-header icon="fa-angle-double-up" title="Uptime">
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<canvas id="pie" class="chart chart-pie" chart-data="upTime" chart-labels="labels"> </canvas> 
					</div>
				</rd-widget-body>
			</rd-widget>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<rd-widget>
				<rd-widget-header icon="fa-laptop" title="Device Profile">
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<table class="table table">
							<tbody>
								<tr><td>Alias</td><td>{{device.alias}}</td></tr>
								<tr><td>DID</td><td>{{device.did}}</td></tr>
								<tr><td>Description</td><td>{{device.description}}</td></tr>
							</tbody>
						</table>
					</div>
				</rd-widget-body>
			</rd-widget>
		</div>
		<div class="col-lg-6" ng-controller="DeviceCmdsCtrl">
			<rd-widget>
				<rd-widget-header icon="fa-tasks" title="Commands">
					<!-- <a href="#">Manage Devices</a> -->
					<div style="text-align:right">
						
					</div>
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr><th>Cmd</th></tr>
							</thead>
							<tbody>
								<tr style="cursor:pointer;" ng-repeat="cmd in cmds">
									<td><button ng-enabled="device.online" class="btn btn-primary btn-block">{{cmd}}</button></td>
									
								</tr>

							</tbody>
						</table>
					</div>
				</rd-widget-body>
			</rd-widget>
		</div>


	</div>
