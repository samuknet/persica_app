<div class="modal-header">
        <h2 class="modal-title form-signin-heading">Raise Ticket</h2>
</div>

<div ng-class="alertClass" class="col-xs-12">
   {{alertMsg}}
</div>

<form method="post" class="form-signin" ng-submit="raiseTicket(title, description)"> 
<div class="modal-body">

             <label for="title">Title</label><br>
            <input ng-model="title" type="text" class="form-control" name="title" placeholder="Title" required="" />
			<br />
             <label for="description">Description</label><br>
            <textarea required class="form-control" id="description" ng-model="description" placeholder="Description..."></textarea>      

</div>

<div class="modal-footer">
    <input type="submit" value="Raise" class="btn btn-primary" />  
    <button ng-click="close" class="btn btn-warning">Cancel</button>
</div>  
</form>
