<div class="modal-header">
        <h2 class="modal-title form-signin-heading">Register</h2>
</div>

<div ng-class="alertClass" class="col-xs-12">
   {{alertMsg}}
</div>

<form method="post" class="form-signin" ng-submit="register(username, password, confirmPassword)"> 
<div class="modal-body">

            <input ng-model="username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
            <br />
            <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <input ng-model="confirmPassword" type="password" class="form-control" name="password" placeholder="Confirm Password" required=""/>       

</div>

<div class="modal-footer">
    <input type="submit" value="Register" class="btn btn-primary" />  
</div>  
</form>
