    <div class="modal-header">
        <h3 class="modal-title">Add New Device</h3>
    </div>

    <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">
            {{alert.msg}}
        </uib-alert>
    </div>

    <div class="modal-body">
        <form>
            <fieldset class="form-group">
                <label for="did">Device ID</label>
                <input type="number" class="form-control" id="did" ng-model="did" placeholder="DID">
            </fieldset>

            <fieldset class="form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" ng-model="alias" placeholder="Alias">
            </fieldset>

            <fieldset class="form-group">
                <label for="description">Description</label><br>
                <textarea class="form-control" id="description" ng-model="description" placeholder="Description..."></textarea>
            </fieldset>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
