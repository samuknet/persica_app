<div class="modal-header">
    <h3 class="modal-title">Add New Device</h3>
</div>

<div ng-class="alertClass" class="col-xs-12">
   {{alertMsg}}
</div>

<form method="post" ng-submit="submit()">
<div class="modal-body">
            <label for="did">Device ID</label>
            <input required type="number" class="form-control" id="did" ng-model="did" placeholder="DID">
        <br />
            <label for="alias">Alias</label>
            <input required type="text" class="form-control" id="alias" ng-model="alias" placeholder="Alias">
        <br />
            <label for="gid">Group</label>
            <div ng-controller="InputDropdownController as dropdownCtrl">
              <input-dropdown
                selected-item="dropdownCtrl.selectedDropdownItem"
                default-dropdown-items="dropdownCtrl.dropdownItems">
              </input-dropdown>
            </div>
<!--             <div ng-controller="testCtrl">
                <select ng-model="selectedName" ng-options="x for x in names">
                </select>
            </div> -->
<!--             <label for="gid">Group</label>
            <input type="text" class="form-control" id="alias" ng-model="alias" placeholder="Alias"> -->
        <br />
            <label for="description">Description</label><br>
            <textarea required class="form-control" id="description" ng-model="description" placeholder="Description..."></textarea>

</div>

<div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="Submit" />
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>   
</form>
