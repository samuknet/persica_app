<div class="modal-header">
        <h2 class="modal-title form-signin-heading">Login</h2>
        Not registered? <a style="cursor:pointer" ng-click="openRegisterModal()">Register</a>
</div>

<div ng-class="alertClass" class="col-xs-12">
   {{alertMsg}}
</div>

<form method="post" class="form-signin" ng-submit="login(username, password)"> 
<div class="modal-body">

            <input ng-model="username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
            <br />
            <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      

</div>

<div class="modal-footer">
        
    <input type="submit" value="Login" class="btn btn-primary" />  
</div>  
</form>
